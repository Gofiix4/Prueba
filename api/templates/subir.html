{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/apple-icon.png" %}">
  <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">
  <title>
    Registro de usuarios
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static "css/nucleo-icons.css" %}" rel="stylesheet" />
  <link href="{% static "css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static "css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static "css/argon-dashboard.css" %}" rel="stylesheet" />
</head>

<body class="">

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://www.teschi.edu.mx/alumnos/imagen/Alumnos_Mesa%20de%20trabajo%201.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5"></h1>
            <p class="text-lead text-white"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Registrar Calificaciones</h5>
            </div>
            
            <div class="card-body">
              <form id="formGrades" class="mb-3" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                  <label for="group" class="form-label">Selecciona el Grupo</label>
                  <select class="form-select" id="group" name="group">
                    {% for group in groups %}
                      <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                  </select>
                </div>
    
                <div class="mb-3">
                  <label for="student_id" class="form-label">ID del Estudiante</label>
                  <select class="form-select" id="student_id" name="student_id">
                    {% for student in students %}
                      <option value="{{ student.id }}">{{ student.name }}</option>
                    {% endfor %}
                  </select>
                </div>
    
                <div class="mb-3">
                  <label for="first_partial" class="form-label">Primer Parcial</label>
                  <input
                    type="number"
                    class="form-control"
                    id="first_partial"
                    name="first_partial"
                    placeholder="Ingresa la calificación del primer parcial"
                  />
                </div>
    
                {% if first_partial_submitted %}
                <div class="mb-3">
                  <label for="second_partial" class="form-label">Segundo Parcial</label>
                  <input
                    type="number"
                    class="form-control"
                    id="second_partial"
                    name="second_partial"
                    placeholder="Ingresa la calificación del segundo parcial"
                  />
                </div>
                {% endif %}
    
                {% if second_partial_submitted %}
                <div class="mb-3">
                  <label for="third_partial" class="form-label">Tercer Parcial</label>
                  <input
                    type="number"
                    class="form-control"
                    id="third_partial"
                    name="third_partial"
                    placeholder="Ingresa la calificación del tercer parcial"
                  />
                </div>
                {% endif %}
    
                <button class="btn btn-primary d-grid w-100" type="submit">Registrar Calificaciones</button>
                
                <a href="{% url 'index' %}" class="d-flex align-items-center justify-content-center">
                  <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                  Regresar
                </a>              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="{% static "js/core/popper.min.js" %}"></script>
  <script src="{% static "js/core/bootstrap.min.js" %}"></script>
  <script src="{% static "js/plugins/perfect-scrollbar.min.js" %}"></script>
  <script src="{% static "js/plugins/smooth-scrollbar.min.js" %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static "js/argon-dashboard.min.js" %}"></script>
</body>

</html>
