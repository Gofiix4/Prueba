  <title>
    Registro de usuarios
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static "css/nucleo-icons.css" %}" rel="stylesheet" />
  <link href="{% static "css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static "css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static "css/argon-dashboard.css" %}" rel="stylesheet" />
</head>

<body class="">

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://www.teschi.edu.mx/alumnos/imagen/Alumnos_Mesa%20de%20trabajo%201.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">INGRESE LOS DATOS</h1>
            <p class="text-lead text-white"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Registra al usuario</h5>
            </div>
            
            <div class="card-body">
              <form id="formAuthentication" class="mb-3" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="first_name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="Ingresa tu nombre"
                    autofocus
                  />
                </div><div class="mb-3">
                  <label for="last_name" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                    placeholder="Ingresa tu apellido"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Matricula</label>
                  <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Ingresa tu matricula"
                      autofocus
                      oninput="checkMatriculaLength(this.value)"
                      maxlength="12" <!-- Agregamos el atributo maxlength -->
            
              </div>
              
              <!-- Div para mostrar campos específicos según la longitud de la matrícula -->
              <div id="roleFields" class="mb-3" style="display: none;">
                  <!-- Aquí puedes agregar campos específicos para cada rol -->
                  <label for="role" class="form-label">Rol</label>
                  <input type="text" class="form-control" id="role" name="role" readonly>
              </div>
              
              <script>
                  function checkMatriculaLength(matricula) {
                      const roleFieldsDiv = document.getElementById('roleFields');
                      const roleInput = document.getElementById('role');
              
                      if (matricula.length === 10) {
                          // Si la matrícula tiene 10 caracteres, asigna el rol correspondiente
                          roleInput.value = 'alumno';
                          roleFieldsDiv.style.display = 'block';
                      } else if (matricula.length === 11) {
                          // Si la matrícula tiene 11 caracteres, asigna otro rol
                          roleInput.value = 'docente';
                          roleFieldsDiv.style.display = 'block';
                        } else if (matricula.length === 12) {
                          // Si la matrícula tiene 11 caracteres, asigna otro rol
                          roleInput.value = 'Jefe de Carrera';
                          roleFieldsDiv.style.display = 'block';
                      } else {
                          // Si la longitud de la matrícula no coincide, oculta el campo de rol
                          roleFieldsDiv.style.display = 'none';
                      }
                  }
              </script>
              
                <div class="mb-3">
                  <label for="email" class="form-label">Correo</label>
                  <input type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder ="ingresa tu correo" />
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">Contraseña</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <button class="btn btn-primary d-grid w-100" type="submit">Registrar</button>
                <a href="{% url 'index' %}" class="d-flex align-items-center justify-content-center">
                  <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                  Regresar
              </a>              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="{% static "js/core/popper.min.js" %}"></script>
  <script src="{% static "js/core/bootstrap.min.js" %}"></script>
  <script src="{% static "js/plugins/perfect-scrollbar.min.js" %}"></script>
  <script src="{% static "js/plugins/smooth-scrollbar.min.js" %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static "js/argon-dashboard.min.js" %}"></script>
</body>

</html>
